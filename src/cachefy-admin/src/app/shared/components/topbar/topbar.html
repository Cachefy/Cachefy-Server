<div class="topbar">
  <div class="flex items-center gap-2">
    <div style="display: flex; align-items: center; gap: 8px">
      <!-- Distributed nodes/network icon -->
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#f4c400" stroke-width="2">
        <circle cx="12" cy="5" r="2" fill="#f4c400" />
        <circle cx="5" cy="12" r="2" fill="#f4c400" />
        <circle cx="19" cy="12" r="2" fill="#f4c400" />
        <circle cx="12" cy="19" r="2" fill="#f4c400" />
        <line x1="12" y1="7" x2="12" y2="17" />
        <line x1="10.5" y1="6" x2="6.5" y2="10.5" />
        <line x1="13.5" y1="6" x2="17.5" y2="10.5" />
        <line x1="6.5" y1="13.5" x2="10.5" y2="18" />
        <line x1="17.5" y1="13.5" x2="13.5" y2="18" />
      </svg>
      <div>
        <div
          class="brand text-xl"
          style="font-size: 1.25rem; font-weight: 700; letter-spacing: -0.02em; color: var(--text)"
        >
          Cachefy
        </div>
        <div class="text-xs text-slate-400">Cache lifecycle manager</div>
      </div>
    </div>
  </div>
  <div class="controls">
    <div style="display: flex; align-items: center; gap: 16px">
      <button
        class="theme-toggle"
        [class.light]="isLight"
        title="Toggle theme"
        (click)="toggleTheme()"
      >
        @if (!isLight) {
        <span class="theme-icon sun">â˜€</span>
        } @else {
        <span class="theme-icon moon">ðŸŒ™</span>
        }
      </button>

      <div class="user-menu-container" [class.open]="isUserMenuOpen">
        <button class="user-menu-trigger" (click)="toggleUserMenu($event)">
          <img
            class="user-avatar"
            [src]="
              currentUser?.avatar ||
              'https://ui-avatars.com/api/?name=' +
                (currentUser?.firstName || 'U') +
                '+' +
                (currentUser?.lastName || 'U') +
                '&background=3b82f6&color=fff'
            "
            [alt]="(currentUser?.firstName || '') + ' ' + (currentUser?.lastName || '') + ' Avatar'"
          />
          <div class="user-info">
            <span class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <span class="user-role">{{ currentUser?.role | titlecase }}</span>
          </div>
          <span class="dropdown-arrow">â–¼</span>
        </button>

        <div class="user-menu-dropdown" (click)="$event.stopPropagation()">
          <div class="menu-item" (click)="viewUserDetails()">
            <span class="menu-icon">ðŸ‘¤</span>
            <span class="menu-text">User Details</span>
          </div>
          <div class="menu-item" (click)="logOff()">
            <span class="menu-icon">ðŸšª</span>
            <span class="menu-text">Log Off</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

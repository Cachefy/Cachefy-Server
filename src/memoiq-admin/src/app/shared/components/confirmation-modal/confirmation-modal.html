<div
  class="confirmation-backdrop"
  [class.show]="isOpen()"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-hidden]="!isOpen()"
>
  <div class="confirmation-modal">
    <div class="confirmation-content">
      <!-- Icon -->
      <div class="confirmation-icon" [style.background]="getIconColor() + '1a'">
        <div [style.color]="getIconColor()">
          @switch (config().type || 'danger') { @case ('danger') {
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          } @case ('warning') {
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
          </svg>
          } @case ('info') {
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          } @case ('success') {
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          } @default {
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          } }
        </div>
      </div>

      <!-- Content -->
      <div class="confirmation-text">
        <h3 class="confirmation-title">{{ config().title }}</h3>
        <p class="confirmation-message">{{ config().message }}</p>
      </div>

      <!-- Actions -->
      <div class="confirmation-actions">
        <button type="button" class="btn secondary btn-ripple" (click)="onCancel()">
          {{ config().cancelText || 'Cancel' }}
        </button>
        <button type="button" [class]="getConfirmButtonClass()" (click)="onConfirm()">
          {{ config().confirmText || 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
</div>
